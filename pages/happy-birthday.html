        .meo-picture::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            opacity: 1;
            animation: showAWhile 2s, fadeOut 0.6s 2s;
            -webkit-animation: showAWhile 2s, fadeOut 0.6s 2s;
            opacity: 0;
        }

        .meo-picture {
            animation: show-text 2s 4.5s, show-picture 4.5s;
            -webkit-animation: show-text 2s 4.5s, show-picture 4.5s;
        }

        .text {
            left: 50%;
            margin-left: -145px;
            width: 300px;
            position: absolute;
            text-align: center;
            color: #FFF;
            font-size: 24px;
            bottom: -80px;
            opacity: 1;
            display: block;
            animation: hideAWhile 4.5s, show 1s 4.5s;
            -webkit-animation: hideAWhile 4.5s, show 1s 4.5s;
        }

        .flower {
            display: none;
            position: absolute;
            width: 22px;
            height: 22px;
            background: #ff8400;
            border-radius: 50%;
            box-shadow:
                12px 13px 0 #fff000,
                -8px 15px 0 #fff000,
                -16px -3px 0 #fff000,
                16px -6px 0 #fff000,
                -1px -16px 0 #fff000;
        }

        .flower1 {
            top: 14px;
            left: 14px;
        }

        .flower1 {
            animation: flower 0.5s 3s, hideAWhile 3s;
            -webkit-animation: flower 0.5s 3s, hideAWhile 3s;
            display: block;
        }

        .flower2 {
            top: 190px;
            left: 120px;
            transform: scale(0.7);
        }

        .flower2 {
            animation: flower 0.5s 3.4s, hideAWhile 3.4s;
            -webkit-animation: flower 0.5s 3.4s, hideAWhile 3.4s;
            display: block;
        }

        .flower3 {
            top: 130px;
            left: 190px;
            transform: scale(1.2);
        }

        .flower3 {
            animation: flower 0.5s 4s, hideAWhile 4s;
            -webkit-animation: flower 0.5s 4s, hideAWhile 4s;
            display: block;
        }


        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .bg-content {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .bg-content li {
            width: 500px;
            height: 500px;
            position: absolute;
            background: #fff;
            opacity: 0.03;
            top: 50%;
            margin-top: -250px;
            left: 50%;
            margin-left: -250px;
        }

        .cir1 {
            animation: transform 8s linear infinite;
        }

        .cir2 {
            animation: transform 8s -3s linear infinite;
        }

        .cir3 {
            animation: transform 8s -6s linear infinite;
        }

        /** Animations **/
        @keyframes show-text {
            0% {
                transform: translateY(0%);
                -webkit-transform: translateY(0%);
            }

            100% {
                transform: translateY(-20%);
                -webkit-transform: translateY(-20%);
            }
        }

        @-webkit-keyframes show-text {
            0% {
                transform: translateY(0%);
                -webkit-transform: translateY(0%);
            }

            100% {
                transform: translateY(-20%);
                -webkit-transform: translateY(-20%);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes show-picture {
            0% {
                transform: translateY(100%);
                -webkit-transform: translateY(100%);
            }

            100% {
                transform: translateY(0%);
                -webkit-transform: translateY(0%);
            }
        }

        @-webkit-keyframes show-picture {
            0% {
                transform: translateY(100%);
                -webkit-transform: translateY(100%);
            }

            100% {
                transform: translateY(0%);
                -webkit-transform: translateY(0%);
            }
        }

        @keyframes show {
            0% {
                opacity: 0;
                bottom: 0;
            }

            100% {
                opacity: 1;
                bottom: -90px;
            }
        }

        @-webkit-keyframes show {
            0% {
                opacity: 0;
                bottom: 0;
            }

            100% {
                opacity: 1;
                bottom: -90px;
            }
        }

        @keyframes hideAWhile {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes hideAWhile {

            0% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes showAWhile {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes showAWhile {

            0% {
                opacity: 1;
            }

            100% {
                opacity: 1;
